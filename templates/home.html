{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}主页 {% endblock %}

{% block page_content %}

<body class="page-bg">
    <img src="static/home_bg.jpg" style="width: 100%">
    <div class="logo">
        <img src="static/xunfei-logo.jpg" style="width: 100%">
    </div>
    <script>
        var initlogoHight=function(){
            var logoH=$(".logo")[0].offsetHeight;
            var logoPH=$(".logo")[0].parentNode.offsetHeight;
            $(".logo").css("top",(logoPH/2-logoH/2)+'px');
        }
        window.onload=function(){
            initlogoHight();
        }
        window.onresize=function(){
            initlogoHight();
        }
    </script>
</body>
<style>
    .container{width: 100%;
    padding: 0;
    margin: 0;position: relative}
    .navbar{margin-bottom:0}
    .logo{
        position: absolute;
        width: 30%;
        left: 50%;
        margin-left: -15%;
    }
    .page-bg {
        position: relative;
        width: 100%;
        height: 100%;
    }
</style>

{% endblock %}
